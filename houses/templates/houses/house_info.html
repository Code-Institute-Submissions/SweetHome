{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="overlay">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                    <div class="image-container my-5">
                        {% if house.photo_1 %}
                                <a href="{{ house.photo_1.url }}" target="_blank">
                                    <img class="card-img-top img-fluid rounded-0" src="{{ house.photo_1.url }}" alt="{{ house.name }}">
                                </a>
                            {% else %}
                                <a href="{{ house.photo_1.url }}" target="_blank">
                                    <img class="card-img-top img-fluid rounded-0" src="{{ MEDIA_URL }}no_photo.jpg" alt="{{ house.name }}">
                                </a>
                            {% endif %}
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="product-details-container mb-5 mt-md-5">
                        <p class="mb-0">{{ house.address }}</p>
                        <p class="lead mb-0 text-left font-weight-bold">${{ house.price }}</p>
                        <p class="mt-3">{{ house.description }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
