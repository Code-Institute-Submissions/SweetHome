{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="overlay">
        <div class="container">
            <div class="row my-5">
                <div class="col-12">
                    <h1 class="logo-font mb-4">Product Management</h1>
                    <h5>Edit a house</h5>
                </div>
            </div>

            <div class="row">
                <div class="col-12 col-md-6">
                    <form method="POST" action="{% url 'edit_house' house.id %}" class="form mb-2" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <div class="text-right">
                            <a class="btn btn-outline-black rounded-0" href="{% url 'houses' %}">Cancel</a>
                            <button class="btn btn-black rounded-0" type="submit">Update House</button>
                        </div>
                    </form>
                </div>            
            </div>
        </div>
    </div>
{% endblock %}
